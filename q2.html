<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Filler - Home</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="container">
        <header class="header">
            <div class="logo">Gap Filler</div>
            <div class="header-icons">
                <a href="index.html" class="icon-link" title="Home">
                    <span class="icon">ğŸ </span>
                </a>
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch-input">
                    <label for="theme-switch" class="theme-switch-label">
                        <span class="theme-icon sun">â˜€ï¸</span>
                        <span class="theme-icon moon">ğŸŒ™</span>
                    </label>
                </div>
                <div class="profile-dropdown">
                    <button class="icon profile-icon" id="profileButton">
                        ğŸ‘¤
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="index.html" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="questionnaire-container">

                <div class="progress-indicator">
                    <div class="progress-circle active" onclick="window.location.href='q1.html'">1</div>
                    <div class="progress-circle" onclick="window.location.href='q2.html'">2</div>
                    <div class="progress-circle" onclick="window.location.href='q3.html'">3</div>
                    <div class="progress-circle" onclick="window.location.href='q4.html'">4</div>
                </div>

                <h1 class="question-title">How social are you feeling?</h1>

                <div class="social-scale">
                    <div class="emoji-group">
                        <button class="emoji-btn" data-value="not_social" title="Not social">ğŸ˜</button>
                        <div class="emoji-label">Not Social</div>
                    </div>
                    <div class="emoji-group">
                        <button class="emoji-btn" data-value="neutral" title="Neutral">ğŸ˜</button>
                        <div class="emoji-label">Neutral</div>
                    </div>
                    <div class="emoji-group">
                        <button class="emoji-btn" data-value="social" title="Social">ğŸ˜„</button>
                        <div class="emoji-label">Social</div>
                    </div>
                </div>

                <div class="nav-buttons">
                    <button class="btn-nav btn-previous" onclick="window.location.href='q1.html'">
                        Previous
                    </button>
                    <button class="btn-nav btn-next" onclick="window.location.href='q3.html'">
                        Next
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const emojiButtons = document.querySelectorAll('.emoji-btn');
        let selectedMood = localStorage.getItem('socialLevel') || null;
        profileButton.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        document.addEventListener('click', function(e) {
            if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        const themeSwitch = document.getElementById('theme-switch');
        themeSwitch.addEventListener('change', function() {
            console.log('Theme toggle clicked:', this.checked ? 'Dark' : 'Light');
        });

        // --- Emoji selection ---
        // Restore selection if it was saved previously
        if (selectedMood) {
            const btn = document.querySelector(`.emoji-btn[data-value="${selectedMood}"]`);
            if (btn) btn.classList.add('selected');
        }

        emojiButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                emojiButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedMood = btn.dataset.value;
            });
        });
    </script>
</body>
</html>
