<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Filler - Home</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body> 
    <div class="container">
        <header class="header">
            <div class="logo">Gap Filler</div>
            <div class="header-icons">
                <a href="index.html" class="icon-link" title="Home">
                    <span class="icon">üè†</span>
                </a>
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch-input">
                    <label for="theme-switch" class="theme-switch-label">
                        <span class="theme-icon sun">‚òÄÔ∏è</span>
                        <span class="theme-icon moon">üåô</span>
                    </label>
                </div>
                <div class="profile-dropdown">
                    <button class="icon profile-icon" id="profileButton">
                        üë§
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="index.html" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="questionnaire-container">

                <div class="progress-indicator">
                    <div class="progress-circle active" onclick="window.location.href='q1.html'">1</div>
                    <div class="progress-circle" onclick="window.location.href='q2.html'">2</div>
                    <div class="progress-circle" onclick="window.location.href='q3.html'">3</div>
                    <div class="progress-circle" onclick="window.location.href='q4.html'">4</div>
                </div>
                
                <h1 class="question-title">When are you free?</h1>

                <!-- Multi-Select time dropdown-->
                <div class="time-select-container">
                <label>Select all hours you‚Äôre available:</label>
                <div class="time-list" id="timeList">
                    <div class="time-option" data-value="8am">8:00 AM ‚Äì 9:00 AM</div>
                    <div class="time-option" data-value="9am">9:00 AM ‚Äì 10:00 AM</div>
                    <div class="time-option" data-value="10am">10:00 AM ‚Äì 11:00 AM</div>
                    <div class="time-option" data-value="11am">11:00 AM ‚Äì 12:00 PM</div>
                    <div class="time-option" data-value="12pm">12:00 PM ‚Äì 1:00 PM</div>
                    <div class="time-option" data-value="1pm">1:00 PM ‚Äì 2:00 PM</div>
                    <div class="time-option" data-value="2pm">2:00 PM ‚Äì 3:00 PM</div>
                    <div class="time-option" data-value="3pm">3:00 PM ‚Äì 4:00 PM</div>
                    <div class="time-option" data-value="4pm">4:00 PM ‚Äì 5:00 PM</div>
                    <div class="time-option" data-value="5pm">5:00 PM ‚Äì 6:00 PM</div>
                </div>

                <div id="selected-tags" class="selected-tags"></div>
                </div>


                <div class="nav-buttons">
                    <button class="btn-nav btn-previous" onclick="window.location.href='index.html'">
                        Previous
                    </button>
                    <button class="btn-nav btn-next" onclick="window.location.href='q2.html'">
                        Next
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const profileButton = document.getElementById('profileButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const timeList = document.getElementById('timeList');
        const selectedTags = document.getElementById('selected-tags');
        let selectedValues = [];

        // --- Profile dropdown ---
        profileButton.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        });

        document.addEventListener('click', function(e) {
            if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('show');
            }
        });

        // --- Theme toggle ---
        const themeSwitch = document.getElementById('theme-switch');
        themeSwitch.addEventListener('change', function() {
            console.log('Theme toggle clicked:', this.checked ? 'Dark' : 'Light');
        });

        // --- Clickable time selection ---
        timeList.addEventListener('click', (e) => {
            const item = e.target.closest('.time-option');
            if (!item) return;

            const value = item.dataset.value;
            const isSelected = selectedValues.includes(value);

            if (isSelected) {
                selectedValues = selectedValues.filter(v => v !== value);
                item.classList.remove('selected');
            } else {
                selectedValues.push(value);
                item.classList.add('selected');
            }

            updateTags();
        });

        function updateTags() {
            selectedTags.innerHTML = '';
            selectedValues.forEach(val => {
                const opt = document.querySelector(`.time-option[data-value="${val}"]`);
                const tag = document.createElement('span');
                tag.className = 'tag';
                tag.textContent = opt.textContent;
                selectedTags.appendChild(tag);
            });
        }
    </script>
</body>
</html>
