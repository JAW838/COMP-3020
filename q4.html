<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gap Filler - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .work-slider-container {
            background: white;
            padding: 40px;
            border-radius: 5px;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
            width: 600px;
            height: 400px;
        }

        .work-icons {
            position: relative;
            width: 250px;  /* adjust for your image size */
            height: 300px;
            margin: 0 auto 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .work-icon {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain; /* show full image */
            background-color: white; /* optional ‚Äî fills the empty space */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            border-radius: 10px;
        }

        .work-icon.active {
            opacity: 1;
            transform: translateY(0);
        }

        .slider-scale {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            margin: 0 10px 8px;
        }

        .work-slider {
            width: 100%;
        }
    </style>
</head>
<body> 
    <div class="container">
        <header class="header">
            <div class="logo">Gap Filler</div>
            <div class="header-icons">
                <a href="index.html" class="icon-link" title="Home">
                    <span class="icon">üè†</span>
                </a>
                <div class="theme-toggle">
                    <input type="checkbox" id="theme-switch" class="theme-switch-input">
                    <label for="theme-switch" class="theme-switch-label">
                        <span class="theme-icon sun">‚òÄÔ∏è</span>
                        <span class="theme-icon moon">üåô</span>
                    </label>
                </div>
                <div class="profile-dropdown">
                    <button class="icon profile-icon" id="profileButton">
                        üë§
                    </button>
                    <div class="dropdown-menu" id="dropdownMenu">
                        <a href="index.html" class="dropdown-item">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="questionnaire-container">
                
                <div class="progress-indicator">
                    <div class="progress-circle" onclick="window.location.href='q1.html'">1</div>
                    <div class="progress-circle" onclick="window.location.href='q2.html'">2</div>
                    <div class="progress-circle" onclick="window.location.href='q3.html'">3</div>
                    <div class="progress-circle active" onclick="window.location.href='q4.html'">4</div>
                </div>

                <h1 class="question-title">How much school work do you have?</h1>

                <div class="work-slider-container">
                    <div class="work-icons">
                        <img src="q4Photos/1.png" class="work-icon" alt="1">
                        <img src="q4Photos/2.png" class="work-icon" alt="2">
                        <img src="q4Photos/3.png" class="work-icon" alt="3">
                        <img src="q4Photos/4.png" class="work-icon" alt="4">
                        <img src="q4Photos/5.png" class="work-icon" alt="5">
                    </div>
                    <div class="slider-scale">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                        <span>4</span>
                        <span>5</span>
                    </div>
                    <input type="range" min="1" max="5" value="3" class="work-slider" id="workSlider">
                </div>

                <div class="nav-buttons">
                    <button class="btn-nav btn-previous" onclick="window.location.href='q3.html'">
                        Previous
                    </button>
                    <button class="btn-nav btn-next" onclick="window.location.href='allEvents.html'">
                        Next
                    </button>
                </div>
            </div>
        </main>

        <footer class="footer">

        </footer>
    </div>

    <script>
            const profileButton = document.getElementById('profileButton');
            const dropdownMenu = document.getElementById('dropdownMenu');

            profileButton.addEventListener('click', function(e) {
                e.stopPropagation();
                dropdownMenu.classList.toggle('show');
            });

            document.addEventListener('click', function(e) {
                if (!profileButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });

            const themeSwitch = document.getElementById('theme-switch');
            themeSwitch.addEventListener('change', function() {
                console.log('Theme toggle clicked:', this.checked ? 'Dark' : 'Light');
            });

            const slider = document.getElementById("workSlider");
            const icons = document.querySelectorAll(".work-icon");

            // --- Load saved slider value on page load ---
            const savedValue = localStorage.getItem("workSliderValue");
            if (savedValue) {
                slider.value = savedValue;
            }

            function updateIcon() {
                const value = parseInt(slider.value);
                icons.forEach((icon, index) => {
                    icon.classList.toggle("active", index === value - 1);
                });

                // --- Save current slider value whenever it changes ---
                localStorage.setItem("workSliderValue", value);
            }

            slider.addEventListener("input", updateIcon);
            updateIcon(); // initialize the first visible icon
    </script>
</body>
</html>
